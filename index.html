<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanishaya Saephu - Profile</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Load Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, lightblue, pink, purple); /* การไล่สีหลายสีจากซ้ายไปขวา */
            font-family: 'Arial', sans-serif; /* ฟอนต์ */
            font-size: 16px;                 /* ขนาดฟอนต์ */
            color: #333;                     /* สีฟอนต์ */
            line-height: 1.6;                /* ระยะห่างบรรทัด */
            text-align: left;                /* จัดข้อความ */
        }

        h1 {
            font-family: 'Georgia', serif;   /* ฟอนต์สำหรับหัวข้อ */
            font-size: 32px;                /* ขนาดฟอนต์ */
            font-weight: bold;              /* ความหนา */
            margin: 10px 0;
        }

        p {
            font-style: normal;             /* ตัวปกติ */
            color: black;                   /* กำหนดสีข้อความ */
            font-size: 18px;
        }

        /* Divider */
        .divider-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .divider-custom-line {
            width: 100px;
            height: 2px;
            background-color: black; /* กำหนดสีเส้น */
            margin: 0 10px;
        }

        .divider-custom-icon {
            color: black; /* กำหนดสีไอคอน */
            font-size: 24px; /* ขนาดของไอคอน */
        }
    </style>
</head>
<body>
    <center>
        <img src="assets/img/uer.png" alt="Profile Picture" width="300" height="300">
        <h1 class="masthead-heading text-uppercase mb-0">Vanishaya Saephu</h1>
        <!-- Icon Divider -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading -->
        <p class="masthead-subheading font-weight-light mb-0">67130500035</p>
    </center>
</body>
</html>
